<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 400px; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">Sistema de Ventas</h3>

    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button">Ingresar</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link w-100" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel" type="button">Registrarse</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active" id="login-panel">
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label>Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <div th:if="${param.error}" class="alert alert-danger p-2 text-center" style="font-size: 0.9rem;">
                    Credenciales incorrectas o usuario inactivo.
                </div>
                <div th:if="${param.logout}" class="alert alert-info p-2 text-center" style="font-size: 0.9rem;">
                    Has cerrado sesión correctamente.
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>

        <div class="tab-pane fade" id="register-panel">
            <form th:action="@{/registrar}" th:object="${usuario}" method="post" id="formRegistro">
    
    <div class="row mb-3">
        <div class="col">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required 
                   oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '')">
        </div>
        <div class="col">
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required 
                   oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '')">
        </div>
    </div>

    <div class="mb-3">
        <label>Usuario</label>
        <input type="text" th:field="*{username}" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" th:field="*{password}" id="passRegistro" class="form-control" required>
        <div class="form-text text-muted" style="font-size: 0.75rem;">
            Mínimo 8 carácteres, 1 mayúscula, 1 número y 1 símbolo.
        </div>
    </div>
    
    <div class="mb-3">
        <label>Tienda Asignada</label> <select th:field="*{tienda}" class="form-select" required>
            <option value="">Seleccione una tienda...</option>
            <option th:each="t : ${listaTiendas}" 
                    th:value="${t.id}" 
                    th:text="${t.nombre}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Registrarse</button>
</form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 1. ALERTAS DEL CONTROLADOR
    var msg = /*[[${mensaje}]]*/ null;
    var err = /*[[${error}]]*/ null;

    if(msg) { Swal.fire('Registro Exitoso', msg, 'success'); }
    if(err) { Swal.fire('Error', err, 'error'); }

    // 2. VALIDACIÓN DE CONTRASEÑA FUERTE
    document.getElementById('formRegistro').addEventListener('submit', function(e) {
        const pass = document.getElementById('passRegistro').value;
        const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

        if (!regex.test(pass)) {
            e.preventDefault();
            Swal.fire({
                title: 'Contraseña Débil',
                text: 'La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.',
                icon: 'warning'
            });
        }
    });
    /*]]>*/
</script>

</body>
</html>
