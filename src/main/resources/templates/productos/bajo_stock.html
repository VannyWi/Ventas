<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Crítico - Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <style>
        .badge-stock { font-size: 0.9em; padding: 8px 12px; }
        .table-responsive { overflow-x: auto; }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{layout/fragments :: navbarVendedor}"></div>

    <div class="container py-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <div>
                <h2 class="fw-bold text-danger mb-0">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>Stock Crítico
                </h2>
                <small class="text-muted">Productos con menos de 10 unidades en tu tienda asignada.</small>
            </div>
            <div>
                <a th:href="@{/productos/bajo-stock/exportar}" class="btn btn-success shadow-sm">
                    <i class="bi bi-file-earmark-excel me-2"></i>Descargar Excel
                </a>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tablaStock" class="table table-hover align-middle w-100">
                        <thead class="table-light">
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th class="text-center">Stock Actual</th>
                                <th class="text-center">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="p : ${listaProductos}">
                                <tr>
                                    <td class="fw-bold text-secondary" th:text="${p.codigoBarras}"></td>
                                    <td th:text="${p.nombre}"></td>
                                    <td>
                                        <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary border-opacity-10" 
                                              th:text="${p.categoria != null ? p.categoria.nombre : '-'}">
                                        </span>
                                    </td>
                                    <td th:text="'S/. ' + ${#numbers.formatDecimal(p.precio, 1, 'COMMA', 2, 'POINT')}"></td>
                                    
                                    <td class="text-center">
                                        <span th:class="${'badge rounded-pill ' + (p.stock == 0 ? 'bg-danger' : 'bg-warning text-dark')} + ' badge-stock'">
                                            <i th:class="${p.stock == 0 ? 'bi bi-x-circle-fill' : 'bi bi-exclamation-circle-fill'} + ' me-1'"></i>
                                            <span th:text="${p.stock}"></span>
                                        </span>
                                    </td>
                                    
                                    <td class="text-center">
                                        <span th:if="${p.stock == 0}" class="text-danger fw-bold small">AGOTADO</span>
                                        <span th:if="${p.stock > 0}" class="text-warning fw-bold small text-dark">BAJO</span>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#tablaStock').DataTable({
                "pageLength": 20, // Requisito: Mostrar 20 por defecto
                "lengthMenu": [ [10, 20, 50, -1], [10, 20, 50, "Todos"] ],
                "order": [ [4, 'asc'] ], // Ordenar por Stock (columna 4) ascendente
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                },
                "drawCallback": function() {
                    // Ajuste visual si la tabla se redibuja
                    $('.dataTables_paginate > .pagination').addClass('justify-content-center');
                }
            });
        });
    </script>
</body>
</html>
