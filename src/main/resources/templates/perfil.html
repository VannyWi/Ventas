<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

    <div th:if="${userLog.rol == 'ADMIN'}">
        <div th:replace="~{layout/fragments :: navbarAdmin}"></div>
    </div>
    <div th:if="${userLog.rol == 'VENDEDOR'}">
        <div th:replace="~{layout/fragments :: navbarVendedor}"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h4 class="m-0"><i class="bi bi-shield-lock me-2"></i>Seguridad de la Cuenta</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <div class="alert alert-info mb-4">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            Para realizar cualquier cambio, debes ingresar tu <strong>contraseña actual</strong>.
                        </div>

                        <form th:action="@{/perfil/actualizar}" method="post" id="formPerfil">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" name="newUsername" 
                                           th:value="${usuario.username}" 
                                           class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nueva Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" name="newPassword" 
                                           class="form-control" 
                                           placeholder="Dejar vacío para no cambiar">
                                </div>
                                <div class="form-text">Mínimo 8 caracteres, mayúscula, número y símbolo.</div>
                            </div>

                            <hr class="my-4">

                            <div class="mb-4">
                                <label class="form-label fw-bold text-danger">Contraseña Actual (Requerido)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-danger text-white"><i class="bi bi-unlock-fill"></i></span>
                                    <input type="password" name="currentPassword" 
                                           class="form-control border-danger" 
                                           placeholder="Ingresa tu contraseña actual para confirmar" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-save me-2"></i>Actualizar Datos
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // 1. CONFIRMACIÓN Y VALIDACIÓN
        document.getElementById('formPerfil').addEventListener('submit', function(e) {
            e.preventDefault(); 
            var form = this;
            
            // Validar contraseña nueva SI se escribió algo
            var newPass = document.querySelector('input[name="newPassword"]').value;
            const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            if (newPass && newPass.trim() !== "") {
                if (!regex.test(newPass)) {
                    Swal.fire({
                        title: 'Contraseña Nueva Débil',
                        text: 'La nueva contraseña debe tener 8+ caracteres, una mayúscula, un número y un símbolo.',
                        icon: 'warning'
                    });
                    return; 
                }
            }

            // Confirmación de Cierre de Sesión
            Swal.fire({
                title: '¿Confirmar cambios?',
                text: "El sistema cerrará tu sesión automáticamente por seguridad.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, actualizar y salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        });

        // 2. ALERTAS DEL SERVIDOR
        var mensaje = /*[[${mensaje}]]*/ null;
        if(mensaje) {
            if(mensaje === 'error_password') {
                Swal.fire('Error', 'La contraseña actual es incorrecta.', 'error');
            } else if(mensaje === 'usuario_duplicado') {
                Swal.fire('Cuidado', 'Ese nombre de usuario ya está en uso.', 'warning');
            } else {
                Swal.fire('Error', 'Ocurrió un problema interno.', 'error');
            }
        }
        /*]]>*/
    </script>

</body>
</html>
