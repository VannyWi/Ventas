<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .filter-input { width: 130px; }
        .bg-light-yellow { background-color: #fff3cd; }
        .text-yellow-dark { color: #856404; }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{layout/fragments :: navbarAdmin}"></div>

    <div class="container-fluid px-4 py-4">
        
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card bg-white shadow-sm h-100 border-start border-4 border-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-uppercase text-muted small fw-bold mb-1">Mis Ventas (Hoy)</p>
                                <h3 class="text-info fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(misVentas, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                            </div>
                            <i class="bi bi-cash-coin fs-1 text-info opacity-25"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-white shadow-sm h-100 border-start border-4 border-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-uppercase text-muted small fw-bold mb-1">Mis Tickets (Hoy)</p>
                                <h3 class="text-success fw-bold" th:text="${misTickets}">0</h3>
                            </div>
                            <i class="bi bi-receipt fs-1 text-success opacity-25"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-white shadow-sm h-100 border-start border-4 border-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-uppercase text-muted small fw-bold mb-1">Stock Bajo (Tienda)</p>
                                <h3 class="text-danger fw-bold" th:text="${alertaStock}">0</h3>
                            </div>
                            <i class="bi bi-box-seam fs-1 text-danger opacity-25"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body py-2 bg-white rounded d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="fw-bold text-gray-800 m-0"><i class="bi bi-funnel me-2"></i>Filtrar Ingresos y Evoluci칩n</h6>
                
                <form th:action="@{/homevendedores}" method="get" class="d-flex gap-2 align-items-center mt-2 mt-md-0" id="filterForm">
                    <span class="small text-muted fw-bold">Rango:</span>
                    <input type="date" name="fechaInicio" class="form-control form-control-sm filter-input" th:value="${fechaInicio}">
                    <span class="text-muted">-</span>
                    <input type="date" name="fechaFin" class="form-control form-control-sm filter-input" th:value="${fechaFin}">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>

        <h6 class="fw-bold text-muted mb-3">Ingresos (Filtrado)</h6>
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-success bg-opacity-10 p-3 rounded">
                            <i class="bi bi-cash-stack text-success fs-3"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Efectivo</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoEfectivo, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-primary bg-opacity-10 p-3 rounded">
                            <i class="bi bi-credit-card-2-front text-primary fs-3"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Tarjeta</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoTarjeta, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-light-yellow p-3 rounded">
                            <i class="bi bi-qr-code-scan text-yellow-dark fs-3"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Yape/Plin</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoQr, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <h6 class="m-0 fw-bold text-primary"><i class="bi bi-bar-chart-line me-2"></i>Evoluci칩n de Ingresos (Filtrado)</h6>
            </div>
            <div class="card-body">
                <div style="height: 350px; width: 100%;">
                    <canvas id="chartGanancias"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        document.addEventListener("DOMContentLoaded", function() {
            // 1. Limpieza de URL (Truco Visual)
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.pathname);
            }

            // 2. Loading con SweetAlert
            const form = document.getElementById('filterForm');
            if(form) {
                form.addEventListener('submit', function() {
                    Swal.fire({
                        title: 'Cargando datos...',
                        html: 'Por favor espere.',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                });
            }
        });

        // 3. Configuraci칩n del Gr치fico
        const chartLabels = /*[[${chartLabels}]]*/ [];
        const chartData = /*[[${chartData}]]*/ [];

        const ctx = document.getElementById('chartGanancias').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Ingresos (S/.)',
                    data: chartData,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return ' S/. ' + context.raw.toFixed(2);
                            }
                        }
                    }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
