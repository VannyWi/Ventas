<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div th:replace="~{layout/fragments :: navbarAdmin}"></div>

    <div class="container-fluid px-4 py-4">
        
        <div class="row g-4 mb-4 justify-content-center">
            <div class="col-md-4 col-xl-3">
                <div class="card bg-white text-start shadow-sm h-100 border-start border-4 border-success">
                    <div class="card-body">
                        <p class="text-uppercase text-muted small fw-bold mb-1">Ventas del Día</p>
                        <h3 class="text-success fw-bold" 
                            th:text="'S/. ' + ${#numbers.formatDecimal(totalVentas, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card bg-white text-start shadow-sm h-100 border-start border-4 border-primary">
                    <div class="card-body">
                        <p class="text-uppercase text-muted small fw-bold mb-1">Tickets Emitidos</p>
                        <h3 class="text-primary fw-bold" th:text="${cantidadTickets}">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-xl-3">
                <div class="card bg-white text-start shadow-sm h-100 border-start border-4 border-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-uppercase text-muted small fw-bold mb-1">Stock Crítico</p>
                                <h3 class="text-danger fw-bold" th:text="${alertasStock}">0</h3>
                            </div>
                            <i class="bi bi-exclamation-triangle text-danger fs-1 opacity-25"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-transparent border-0 py-3">
                        <h6 class="m-0 fw-bold text-dark"><i class="bi bi-trophy me-2 text-warning"></i>Top 5 Productos Más Vendidos</h6>
                    </div>
                    <div class="card-body">
                        <div style="height: 300px;">
                            <canvas id="chartTopProductos"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-transparent border-0 py-3">
                        <h6 class="m-0 fw-bold text-dark"><i class="bi bi-pie-chart me-2 text-info"></i>Ventas por Categoría</h6>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div style="height: 250px; width: 100%;">
                            <canvas id="chartCategorias"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-transparent border-0 py-3">
                        <h6 class="m-0 fw-bold text-dark"><i class="bi bi-credit-card me-2 text-success"></i>Métodos de Pago</h6>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div style="height: 250px; width: 100%;">
                            <canvas id="chartPagos"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white py-3 border-0 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 fw-bold text-danger"><i class="bi bi-box-seam me-2"></i>Reponer Inventario</h6>
                        <span class="badge bg-danger rounded-pill" th:text="${alertasStock} + ' items'"></span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th class="ps-4">Producto</th>
                                        <th>Categoría</th>
                                        <th class="text-center">Stock</th>
                                        <th class="text-end pe-4">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="prod : ${listaStockBajo}">
                                        <td class="ps-4 fw-medium" th:text="${prod.nombre}"></td>
                                        <td class="text-muted small" th:text="${prod.categoria.nombre}"></td>
                                        <td class="text-center">
                                            <span class="badge bg-danger bg-opacity-10 text-danger" th:text="${prod.stock} + ' un.'"></span>
                                        </td>
                                        <td class="text-end pe-4">
                                            <a th:href="@{/productos}" class="btn btn-sm btn-outline-danger">Ver</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(listaStockBajo)}">
                                        <td colspan="4" class="text-center py-4 text-muted">
                                            <i class="bi bi-check-circle text-success fs-4 d-block mb-2"></i>
                                            Todo el inventario está en orden.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Opciones comunes para diseño limpio
        Chart.defaults.font.family = "'Segoe UI', 'Helvetica Neue', 'Arial', sans-serif";
        Chart.defaults.color = '#6c757d';

        // 1. TOP PRODUCTOS (BARRAS HORIZONTALES)
        const topProdLabels = /*[[${topProdLabels}]]*/ [];
        const topProdData = /*[[${topProdData}]]*/ [];

        new Chart(document.getElementById('chartTopProductos'), {
            type: 'bar',
            data: {
                labels: topProdLabels,
                datasets: [{
                    label: 'Unidades',
                    data: topProdData,
                    backgroundColor: '#4e73df',
                    borderRadius: 4,
                    barPercentage: 0.6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y', // Barras horizontales para leer mejor los nombres
                plugins: { legend: { display: false } },
                scales: { x: { grid: { display: false } }, y: { grid: { display: false } } }
            }
        });

        // 2. VENTAS POR CATEGORÍA (DONA)
        const catLabels = /*[[${catLabels}]]*/ [];
        const catData = /*[[${catData}]]*/ [];

        new Chart(document.getElementById('chartCategorias'), {
            type: 'doughnut',
            data: {
                labels: catLabels,
                datasets: [{
                    data: catData,
                    backgroundColor: ['#36b9cc', '#1cc88a', '#f6c23e', '#e74a3b', '#858796'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%', // Dona más delgada
                plugins: {
                    legend: { position: 'right', labels: { boxWidth: 12 } }
                }
            }
        });

        // 3. MÉTODOS DE PAGO (PASTEL)
        const pagoLabels = /*[[${pagoLabels}]]*/ [];
        const pagoData = /*[[${pagoData}]]*/ [];
        if (pagoLabels.length === 0) { pagoLabels.push("Sin datos"); pagoData.push(1); }

        new Chart(document.getElementById('chartPagos'), {
            type: 'pie',
            data: {
                labels: pagoLabels,
                datasets: [{
                    data: pagoData,
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom', labels: { boxWidth: 12 } }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
