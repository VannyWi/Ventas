<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .bg-light-yellow { background-color: #fff3cd; }
        .text-yellow-dark { color: #856404; }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{layout/fragments :: navbarAdmin}"></div>

    <div class="container-fluid px-4 py-4">
        
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card bg-white shadow-sm h-100 border-start border-4 border-success">
                    <div class="card-body">
                        <p class="text-uppercase text-muted small fw-bold mb-1">Ventas del Día (Global)</p>
                        <h3 class="text-success fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(totalVentas, 1, 'COMMA', 2, 'POINT')}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-white shadow-sm h-100 border-start border-4 border-primary">
                    <div class="card-body">
                        <p class="text-uppercase text-muted small fw-bold mb-1">Tickets Emitidos</p>
                        <h3 class="text-primary fw-bold" th:text="${cantidadTickets}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-white shadow-sm h-100 border-start border-4 border-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p class="text-uppercase text-muted small fw-bold mb-1">Stock Crítico (Global)</p>
                                <h3 class="text-danger fw-bold" th:text="${alertasStock}"></h3>
                            </div>
                            <i class="bi bi-box-seam fs-1 text-danger opacity-25"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body py-3 bg-white rounded">
                <form th:action="@{/homeadmin}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label small fw-bold text-muted">Desde</label>
                        <input type="date" name="fechaInicio" class="form-control form-control-sm" th:value="${fechaInicio}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small fw-bold text-muted">Hasta</label>
                        <input type="date" name="fechaFin" class="form-control form-control-sm" th:value="${fechaFin}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold text-muted">Tienda</label>
                        <select name="tiendaId" class="form-select form-select-sm">
                            <option value="">Todas</option>
                            <option th:each="t : ${listaTiendas}" th:value="${t.id}" th:text="${t.nombre}" th:selected="${selTiendaId == t.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold text-muted">Vendedor</label>
                        <select name="usuarioId" class="form-select form-select-sm">
                            <option value="">Todos</option>
                            <option th:each="u : ${listaUsuarios}" th:value="${u.id}" th:text="${u.nombre}" th:selected="${selUsuarioId == u.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex gap-2">
                        <button type="submit" class="btn btn-sm btn-primary w-100"><i class="bi bi-search me-1"></i>Filtrar</button>
                        <a th:href="@{/homeadmin}" class="btn btn-sm btn-outline-secondary w-50" title="Limpiar Filtros"><i class="bi bi-arrow-counterclockwise"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <h6 class="fw-bold text-muted mb-3">Ingresos Filtrados (S/.)</h6>
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-success bg-opacity-10 p-3 rounded"><i class="bi bi-cash-stack text-success fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Efectivo</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoEfectivo, 1, 'COMMA', 2, 'POINT')}"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-primary bg-opacity-10 p-3 rounded"><i class="bi bi-credit-card-2-front text-primary fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Tarjeta</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoTarjeta, 1, 'COMMA', 2, 'POINT')}"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-light-yellow p-3 rounded"><i class="bi bi-qr-code-scan text-yellow-dark fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Yape/Plin</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoQr, 1, 'COMMA', 2, 'POINT')}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white py-3"><h6 class="m-0 fw-bold text-dark">Top 10 Productos</h6></div>
                    <div class="card-body"><canvas id="chartTop"></canvas></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white py-3"><h6 class="m-0 fw-bold text-dark">Ventas por Categoría</h6></div>
                    <div class="card-body"><div style="height: 300px; display:flex; justify-content:center;"><canvas id="chartCat"></canvas></div></div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3"><h6 class="m-0 fw-bold text-dark">Ganancias por Vendedor / Tienda</h6></div>
            <div class="card-body">
                <div style="height: 350px;"><canvas id="chartVendedores"></canvas></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 1. TOP PRODUCTOS
        new Chart(document.getElementById('chartTop'), {
            type: 'bar',
            data: {
                labels: /*[[${topProdLabels}]]*/ [],
                datasets: [{
                    label: 'Unidades Vendidas',
                    data: /*[[${topProdData}]]*/ [],
                    backgroundColor: '#4e73df',
                    borderRadius: 4
                }]
            },
            options: {
                indexAxis: 'y',
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });

        // 2. CATEGORÍAS
        new Chart(document.getElementById('chartCat'), {
            type: 'doughnut',
            data: {
                labels: /*[[${catLabels}]]*/ [],
                datasets: [{
                    data: /*[[${catData}]]*/ [],
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'right' } }
            }
        });

        // 3. VENDEDORES (BARRAS)
        new Chart(document.getElementById('chartVendedores'), {
            type: 'bar',
            data: {
                labels: /*[[${vendLabels}]]*/ [],
                datasets: [{
                    label: 'Ganancia Generada (S/.)',
                    data: /*[[${vendData}]]*/ [],
                    backgroundColor: '#1cc88a',
                    borderRadius: 4
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { callbacks: { label: function(c) { return ' S/. ' + c.raw.toFixed(2); } } }
                },
                scales: { y: { beginAtZero: true } }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
