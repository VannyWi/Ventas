<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Categorías</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div th:replace="~{layout/fragments :: navbarAdmin}"></div>
    <div class="container-fluid px-4">
        <div class="row">
            
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="m-0 font-weight-bold text-primary">Lista de Categorías</h5>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar categoría...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                            <table class="table table-bordered table-striped table-hover m-0 align-middle" id="tablaCategorias">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th style="width: 10%;">ID</th>
                                        <th>Nombre</th>
                                        <th style="width: 20%;" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${listaCategorias}">
                                        <td th:text="${cat.id}"></td>
                                        <td th:text="${cat.nombre}" class="fw-bold"></td>
                                        <td class="text-center">
                                            
                                            <button type="button" 
                                                    class="btn btn-warning btn-sm me-1" 
                                                    th:data-id="${cat.id}" 
                                                    th:data-nombre="${cat.nombre}"
                                                    onclick="cargarFormulario(this)"
                                                    title="Editar">
                                                <i class="bi bi-pencil-square"></i>
                                            </button>

                                            <button type="button" 
                                                    class="btn btn-danger btn-sm"
                                                    th:onclick="|confirmarEliminar(${cat.id})|"
                                                    title="Eliminar">
                                                <i class="bi bi-trash"></i>
                                            </button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow mb-4 sticky-top" style="top: 20px; z-index: 100;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="m-0"><i class="bi bi-pencil-fill me-2"></i>Gestión</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" id="formCategoria">
                            <input type="hidden" th:field="*{id}" id="idCategoria" />

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre de Categoría:</label>
                                <input type="text" th:field="*{nombre}" id="nombreCategoria" 
                                       class="form-control form-control-lg" 
                                       placeholder="Ej: Celular" required />
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-save me-2"></i>Guardar
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
                                    <i class="bi bi-eraser me-2"></i>Limpiar / Nuevo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 1. ALERTAS
        var mensaje = /*[[${mensaje}]]*/ null;
        var tipo = /*[[${tipo}]]*/ null;

        if(mensaje) {
            if(mensaje === 'guardado') Swal.fire('¡Éxito!', 'Categoría guardada', 'success');
            else if(mensaje === 'editado') Swal.fire('¡Éxito!', 'Categoría actualizada', 'success');
            else if(mensaje === 'eliminado') Swal.fire('Eliminado', 'Categoria eliminado', 'success');
            else if(mensaje === 'duplicado') Swal.fire('Atención', 'Ya existe esta Categoria', 'warning');
            
            // NUEVA ALERTA ESPECÍFICA DE CLAVE FORÁNEA
            else if(mensaje === 'tiene_productos') Swal.fire('No se puede eliminar', 'Esta categoría tiene productos asociados.', 'error');
            
            else Swal.fire('Error', 'Ocurrió un error inesperado', 'error');
        }

        // 2. CARGAR FORMULARIO
        function cargarFormulario(boton) {
            var id = boton.getAttribute("data-id");
            var nombre = boton.getAttribute("data-nombre");
            document.getElementById('idCategoria').value = id;
            document.getElementById('nombreCategoria').value = nombre;
            document.getElementById('nombreCategoria').focus();
            document.querySelector('.col-md-4 .card').classList.add('border-warning');
        }

        // 3. LIMPIAR
        function limpiarFormulario() {
            document.getElementById('idCategoria').value = '';
            document.getElementById('nombreCategoria').value = '';
            document.querySelector('.col-md-4 .card').classList.remove('border-warning');
            document.getElementById('nombreCategoria').focus();
        }

        // 4. CONFIRMAR ELIMINAR (JS)
        function confirmarEliminar(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "No podrás revertir esto",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/categorias/eliminar/" + id;
                }
            })
        }

        // 5. BUSCADOR
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var value = this.value.toLowerCase();
            var rows = document.querySelectorAll('#tablaCategorias tbody tr');
            rows.forEach(function(row) {
                row.style.display = row.textContent.toLowerCase().includes(value) ? '' : 'none';
            });
        });
        /*]]>*/
    </script>
</body>
</html>
