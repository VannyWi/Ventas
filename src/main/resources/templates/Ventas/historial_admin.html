<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial Global (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <style>
        .bg-light-yellow { background-color: #fff3cd; }
        .text-yellow-dark { color: #856404; }
        .venta-id { font-family: 'Courier New', Courier, monospace; font-weight: bold; color: #4e73df; }
        .card-stat { transition: transform 0.2s; }
        .card-stat:hover { transform: translateY(-3px); }
        .table-responsive { overflow-x: auto; }
        .form-select-sm { min-width: 140px; }
        .filter-date { max-width: 130px; }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{layout/fragments :: navbarAdmin}"></div>

    <div class="container-fluid px-4 py-4">
        
        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body py-3">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <div>
                        <h4 class="fw-bold text-primary mb-0">
                            <i class="bi bi-clock-history me-2"></i>Historial Global
                        </h4>
                        <small class="text-muted">Consulta de todas las tiendas.</small>
                    </div>
                    
                    <a th:href="@{/ventas/admin/historial-ventas/exportar(fechaInicio=${fechaInicio}, fechaFin=${fechaFin}, tiendaId=${tiendaSeleccionadaId}, usuarioId=${usuarioSeleccionadoId})}" 
                       class="btn btn-success text-white shadow-sm">
                        <i class="bi bi-file-earmark-excel me-1"></i>Descargar Excel
                    </a>
                </div>

                <form th:action="@{/ventas/admin/historial-ventas}" method="get" id="filterForm" class="row g-2 align-items-end">
                    
                    <div class="col-auto">
                        <label class="form-label small fw-bold text-secondary mb-1">Rango de Fechas:</label>
                        <div class="input-group input-group-sm">
                            <input type="date" name="fechaInicio" class="form-control filter-date" th:value="${fechaInicio}">
                            <span class="input-group-text bg-light">-</span>
                            <input type="date" name="fechaFin" class="form-control filter-date" th:value="${fechaFin}">
                        </div>
                    </div>

                    <div class="col-auto">
                        <label class="form-label small fw-bold text-secondary mb-1">Tienda:</label>
                        <select name="tiendaId" class="form-select form-select-sm" 
                                onchange="document.getElementById('filterForm').submit();">
                            <option value="0" th:selected="${tiendaSeleccionadaId == null}"> Todas </option>
                            <option th:each="t : ${listaTiendas}" 
                                    th:value="${t.id}" 
                                    th:text="${t.nombre}"
                                    th:selected="${tiendaSeleccionadaId == t.id}"></option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <label class="form-label small fw-bold text-secondary mb-1">Vendedor:</label>
                        <select name="usuarioId" class="form-select form-select-sm">
                            <option value="0" th:selected="${usuarioSeleccionadoId == null}"> Todos </option>
                            <option th:each="u : ${listaUsuarios}" 
                                    th:value="${u.id}" 
                                    th:text="${u.nombre + ' ' + u.apellido}"
                                    th:selected="${usuarioSeleccionadoId == u.id}"></option>
                        </select>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-sm btn-primary w-100" title="Aplicar Filtros">
                            <i class="bi bi-search me-1"></i> Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <h6 class="fw-bold text-muted mb-3">Resumen Financiero (Filtrado)</h6>
        <div class="row g-3 mb-4">
            <div class="col-xl-3 col-md-6">
                <div class="card shadow-sm border-start border-4 border-success h-100 card-stat">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-success bg-opacity-10 p-3 rounded"><i class="bi bi-cash-stack text-success fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted small text-uppercase">Efectivo</h6>
                            <h4 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoEfectivo, 1, 'COMMA', 2, 'POINT')}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card shadow-sm border-start border-4 border-primary h-100 card-stat">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-primary bg-opacity-10 p-3 rounded"><i class="bi bi-credit-card-2-front text-primary fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted small text-uppercase">Tarjeta</h6>
                            <h4 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoTarjeta, 1, 'COMMA', 2, 'POINT')}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card shadow-sm border-start border-4 border-warning h-100 card-stat">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-light-yellow p-3 rounded"><i class="bi bi-qr-code-scan text-yellow-dark fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted small text-uppercase">Yape/Plin</h6>
                            <h4 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoQr, 1, 'COMMA', 2, 'POINT')}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card shadow-sm border-start border-4 border-dark h-100 card-stat bg-white">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-dark bg-opacity-10 p-3 rounded"><i class="bi bi-wallet2 text-dark fs-3"></i></div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-dark fw-bold small text-uppercase">TOTAL</h6>
                            <h4 class="mb-0 fw-bold text-dark" th:text="'S/. ' + ${#numbers.formatDecimal(montoTotalGeneral != null ? montoTotalGeneral : 0.0, 1, 'COMMA', 2, 'POINT')}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-5">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tablaHistorial" class="table table-hover align-middle w-100">
                        <thead class="table-light">
                            <tr>
                                <th>Ticket</th>
                                <th>Fecha</th>
                                <th>Tienda</th>
                                <th>Vendedor</th>
                                <th>Cliente</th>
                                <th>Método</th>
                                <th class="text-end">Total</th>
                                <th class="text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${listaVentas}">
                                <td><span class="venta-id" th:text="${v.numeroVenta}"></span></td>
                                <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                
                                <td>
                                    <span class="badge bg-light text-dark border" 
                                          th:text="${v.tienda != null ? v.tienda.nombre : 'Central'}"></span>
                                </td>

                                <td class="small text-muted" th:text="${v.usuario != null ? v.usuario.nombre : '-'}"></td>
                                <td th:text="${v.cliente != null ? v.cliente.nombre : 'Público'}"></td>
                                
                                <td>
                                    <span class="badge bg-secondary bg-opacity-10 text-dark border" th:text="${v.metodoPago}"></span>
                                </td>
                                
                                <td class="text-end fw-bold text-success">
                                    <span th:text="'S/. ' + ${#numbers.formatDecimal(v.montoTotal != null ? v.montoTotal : 0.0, 1, 'COMMA', 2, 'POINT')}"></span>
                                </td>
                                
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-info" 
                                            th:data-id="${v.id}"
                                            th:data-ticket="${v.numeroVenta}"
                                            th:data-metodo="${v.metodoPago}"
                                            onclick="verDetalle(this.getAttribute('data-id'), this.getAttribute('data-ticket'), this.getAttribute('data-metodo'))"
                                            title="Ver Detalle">
                                        <i class="bi bi-eye-fill"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <div>
                        <h5 class="modal-title fw-bold mb-0">
                            <i class="bi bi-receipt me-2"></i>Ticket: <span id="modalTicketNro" class="text-primary"></span>
                        </h5>
                        <small class="text-muted">Pago con: <span id="modalMetodoPago" class="fw-bold text-dark"></span></small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>Producto</th>
                                    <th class="text-center">Cant.</th>
                                    <th class="text-end">P. Unit.</th>
                                    <th class="text-end">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="tablaDetallesBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer bg-light py-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        
        // Limpieza URL
        if (window.history.replaceState) {
            const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: cleanUrl}, '', cleanUrl);
        }

        $(document).ready(function() {
            $('#tablaHistorial').DataTable({
                "pageLength": 20,
                "lengthMenu": [ [10, 20, 50, -1], [10, 20, 50, "Todos"] ],
                "language": { "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json" },
                "order": [ [1, "desc"] ] // Ordenar por fecha
            });

            // Loading
            const form = document.getElementById('filterForm');
            if(form) {
                form.addEventListener('submit', function() {
                    Swal.fire({
                        title: 'Filtrando...',
                        allowOutsideClick: false,
                        didOpen: () => { Swal.showLoading(); }
                    });
                });
            }
        });

        // Función Popup
        function verDetalle(idVenta, nroTicket, metodoPago) {
            const tbody = document.getElementById('tablaDetallesBody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div><div class="mt-2 small">Cargando...</div></td></tr>';
            
            document.getElementById('modalTicketNro').textContent = nroTicket;
            document.getElementById('modalMetodoPago').textContent = metodoPago;
            
            const modal = new bootstrap.Modal(document.getElementById('modalDetalle'));
            modal.show();

            fetch('/ventas/api/detalle/' + idVenta)
                .then(r => r.json())
                .then(data => {
                    tbody.innerHTML = '';
                    let total = 0;
                    if(!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Sin detalles</td></tr>';
                        return;
                    }
                    data.forEach(item => {
                        total += item.subtotal;
                        tbody.innerHTML += `
                            <tr>
                                <td><div class="fw-bold">${item.producto}</div><small class="text-muted">${item.codigo}</small></td>
                                <td class="text-center align-middle">${item.cantidad}</td>
                                <td class="text-end align-middle">S/. ${item.precioUnitario.toFixed(2)}</td>
                                <td class="text-end align-middle fw-bold">S/. ${item.subtotal.toFixed(2)}</td>
                            </tr>`;
                    });
                    tbody.innerHTML += `
                        <tr class="table-secondary border-top border-2 border-secondary">
                            <td colspan="3" class="text-end fw-bold">TOTAL VENTA:</td>
                            <td class="text-end fw-bold text-success fs-5">S/. ${total.toFixed(2)}</td>
                        </tr>`;
                })
                .catch(err => {
                    console.error(err);
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error al cargar</td></tr>';
                });
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (typeof Swal !== 'undefined' && Swal.isVisible())) Swal.close();
        });
        /*]]>*/
    </script>
</body>
</html>
