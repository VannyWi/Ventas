<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    
    <style>
        .bg-light-yellow { background-color: #fff3cd; }
        .text-yellow-dark { color: #856404; }
        .filter-input { width: 140px; }
        .table-responsive { overflow-x: auto; }
        /* Estilo para el número de venta */
        .venta-id { font-family: 'Courier New', Courier, monospace; font-weight: bold; color: #4e73df; }
    </style>
</head>
<body class="bg-light">

    <div th:replace="~{layout/fragments :: navbarVendedor}"></div>

    <div class="container py-4">
        
        <div class="card shadow-sm mb-4 border-0">
            <div class="card-body py-3 d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div>
                    <h4 class="fw-bold text-primary mb-0"><i class="bi bi-receipt-cutoff me-2"></i>Mis Ventas</h4>
                    <small class="text-muted">Historial de transacciones.</small>
                </div>
                
                <form th:action="@{/ventas/mis-ventas}" method="get" class="d-flex align-items-center gap-2">
                    <span class="fw-bold small text-muted">Filtrar:</span>
                    <input type="date" name="fechaInicio" class="form-control form-control-sm filter-input" th:value="${fechaInicio}">
                    <span class="text-muted">-</span>
                    <input type="date" name="fechaFin" class="form-control form-control-sm filter-input" th:value="${fechaFin}">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>

        <h6 class="fw-bold text-muted mb-3">Ingresos (Filtrado)</h6>
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-success bg-opacity-10 p-3 rounded">
                            <i class="bi bi-cash-stack text-success fs-3"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Efectivo</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoEfectivo, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-primary bg-opacity-10 p-3 rounded">
                            <i class="bi bi-credit-card-2-front text-primary fs-3"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Tarjeta</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoTarjeta, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 bg-light-yellow p-3 rounded">
                            <i class="bi bi-qr-code-scan text-yellow-dark fs-3"></i>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h6 class="mb-0 text-muted">Yape/Plin</h6>
                            <h3 class="mb-0 fw-bold" th:text="'S/. ' + ${#numbers.formatDecimal(montoQr, 1, 'COMMA', 2, 'POINT')}">S/. 0.00</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tablaVentas" class="table table-hover align-middle w-100">
                        <thead class="table-light">
                            <tr>
                                <th>Nro. Venta</th>
                                <th>Fecha y Hora</th>
                                <th>Cliente</th>
                                <th>Método Pago</th>
                                <th class="text-end">Total</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${listaVentas}">
                                <td>
                                    <span class="venta-id" th:text="'#' + ${v.id}"></span>
                                </td>
                                
                                <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                                
                                <td th:text="${v.cliente != null ? v.cliente.nombre : 'Público General'}"></td>
                                
                                <td>
                                    <span class="badge bg-secondary bg-opacity-10 text-dark border" 
                                          th:text="${v.metodoPago}"></span>
                                </td>
                                
                                <td class="text-end fw-bold text-success">
                                    <span th:if="${v.montoTotal != null}" 
                                          th:text="'S/. ' + ${#numbers.formatDecimal(v.montoTotal, 1, 'COMMA', 2, 'POINT')}"></span>
                                    <span th:if="${v.montoTotal == null}">S/. 0.00</span>
                                </td>
                                
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-info" 
                                            th:onclick="'verDetalle(' + ${v.id} + ')'" 
                                            title="Ver detalle de productos">
                                        <i class="bi bi-eye-fill me-1"></i>Detalle
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-bag-check me-2"></i>Detalle Venta #<span id="modalVentaId"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Producto</th>
                                    <th class="text-center">Cant.</th>
                                    <th class="text-end">P. Unit.</th>
                                    <th class="text-end">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="tablaDetallesBody">
                                </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            // DataTables configurado para 20 registros
            $('#tablaVentas').DataTable({
                "pageLength": 20,
                "lengthMenu": [ [10, 20, 50, -1], [10, 20, 50, "Todos"] ],
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                },
                "order": [ [0, "desc"] ] 
            });
        });

        // Función AJAX para cargar detalles
        function verDetalle(idVenta) {
            const tbody = document.getElementById('tablaDetallesBody');
            
            // Estado de carga
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-3"><div class="spinner-border text-primary spinner-border-sm" role="status"></div> Cargando...</td></tr>';
            document.getElementById('modalVentaId').textContent = idVenta;
            
            const modal = new bootstrap.Modal(document.getElementById('modalDetalle'));
            modal.show();

            fetch(`/ventas/api/detalle/${idVenta}`)
                .then(response => response.json())
                .then(data => {
                    tbody.innerHTML = '';
                    let total = 0;

                    if(!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Sin detalles registrados</td></tr>';
                        return;
                    }

                    data.forEach(item => {
                        total += item.subtotal;
                        tbody.innerHTML += `
                            <tr>
                                <td>
                                    <span class="fw-bold">${item.producto}</span><br>
                                    <small class="text-muted" style="font-size:0.85em">${item.codigo}</small>
                                </td>
                                <td class="text-center">${item.cantidad}</td>
                                <td class="text-end">S/. ${item.precioUnitario.toFixed(2)}</td>
                                <td class="text-end fw-bold">S/. ${item.subtotal.toFixed(2)}</td>
                            </tr>
                        `;
                    });
                    
                    // Fila Total
                    tbody.innerHTML += `
                        <tr class="table-secondary border-top border-dark">
                            <td colspan="3" class="text-end fw-bold">TOTAL VENTA:</td>
                            <td class="text-end fw-bold text-success">S/. ${total.toFixed(2)}</td>
                        </tr>
                    `;
                })
                .catch(err => {
                    console.error(err);
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error al cargar datos</td></tr>';
                });
        }
    </script>
</body>
</html>
